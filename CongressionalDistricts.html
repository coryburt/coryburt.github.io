<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

    <!-- Bootstrap core CSS -->
    <link href="_css/bootstrap.min.css" rel="stylesheet">

    <!---
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/d3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>

    <!--
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script type="text/javascript" src="SimpleWidget.js"></script>
    -->

    <title>Congressional Districts</title>

    <style type="text/css">

    path {
        stroke-linejoin: round;
        stroke-linecap: round;
    }

    .districts {
        fill: #bbb;
    }

    .districts :hover {
        fill: orange;
    }

    .district-boundaries {
        pointer-events: none;
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
    }

    .state-boundaries {
        pointer-events: none;
        fill: none;
        stroke: #fff;
        stroke-width: 1.5px;
    }
	</style>
</head>
<body>
<div class="container">
    <p>
        US Congressional Districts<br />
        Taken from mbostock&rsquo;s bl.ock.org<br />
        #4657115
    </p>
    <p>
      <nav>
        <ul class="pager">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </p>

    <script type="text/javascript">

	  var width = 960,
        height = 600;

    var projection = d3.geo.albersUsa()
        .scale(1280)
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    queue()
      .defer(d3.json, "_topoJSON/us.json")
      .defer(d3.json, "_topoJSON/us-congress-113.json")
      .await(ready);

    function ready(error, us, congress) {
        if (error) throw error;

        svg.append("defs").append("path")
            .attr("id", "land")
            .datum(topojson.feature(us, us.objects.land))
            .attr("d", path);

        svg.append("clipPath")
            .attr("id", "clip-land")
            .append("use")
            .attr("xlink:href", "#land");

        svg.append("g")
            .attr("class", "districts")
            .attr("clip-path", "url(#clip-land)")
            .selectAll("path")
            .data(topojson.feature(congress, congress.objects.districts).features)
            .enter().append("path")
            .attr("d", path)
            .append("title")
            .text(function(d) { return d.id; });

        svg.append("path")
            .attr("class", "district-boundaries")
            .datum(topojson.mesh(congress, congress.objects.districts, function(a, b) { return a !== b && (a.id / 1000 | 0) === (b.id / 1000 | 0); }))
            .attr("d", path);

        svg.append("path")
            .attr("class", "state-boundaries")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("d", path);
        }

        d3.select(self.frameElement).style("height", height + "px");

    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

</div>

</body>

</html>
