---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

{% for code in page.all_my_js_code %}
    <script type="text/javascript">
        {% include_relative {{ code }} %}
    </script>
{% endfor %}

{% for code in page.all_my_py_code %}
    <script type="text/python">
        {% include_relative {{ code }} %}
    </script>
{% endfor %}
